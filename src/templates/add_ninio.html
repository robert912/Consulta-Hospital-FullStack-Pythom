{% extends "layout.html" %}
{% block content %}

<form action="{{url_for('insertar')}}" method="POST">
    <div class="form-row">
        <div class="form-group py-3 col-md-6">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="inputNombre" value={{nombre}} disabled>
        </div>
        <div class="form-group py-3 col-md-2">
            <label for="inputEdad">Edad</label>
            <input type="number" class="form-control" id="inputEdad" name="inputEdad" value={{edad}} disabled>
        </div>
        <div class="form-group py-3 col-md-2">
            <label for="inputPesoEstatura">Relacion Peso - Estatura</label>
            <input type="number" class="form-control" id="inputPesoEstatura" name="inputPesoEstatura"
                placeholder="1 - 4">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>

{% endblock %}
